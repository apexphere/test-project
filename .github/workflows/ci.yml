name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 14 * * *'  # 2 AM NZST (14:00 UTC)

env:
  BASE_URL: http://localhost:5173
  AUTH_URL: http://localhost:8001
  K3D_CLUSTER: sut-ci

jobs:
  # ============================================
  # PATH CHANGE DETECTION
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      sut: ${{ steps.filter.outputs.sut }}
      test-automation: ${{ steps.filter.outputs.test-automation }}
      test-reporter: ${{ steps.filter.outputs.test-reporter }}
      docs: ${{ steps.filter.outputs.docs }}
      global: ${{ steps.filter.outputs.global }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sut:
              - 'sut/**'
            test-automation:
              - 'test-automation/**'
            test-reporter:
              - 'test-reporter/**'
            docs:
              - 'docs/**'
              - '*.md'
              - 'LICENSE'
            global:
              - '.github/**'
              - '.gitleaks.toml'
              - 'package.json'
              - 'package-lock.json'

  # ============================================
  # SECRET SCANNING - Run on every push
  # ============================================
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # UNIT TESTS - Run on every push (<2 min)
  # ============================================
  unit-backend:
    name: Unit Tests (Backend)
    needs: changes
    if: ${{ needs.changes.outputs.sut == 'true' || needs.changes.outputs.global == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sut/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

  unit-frontend:
    name: Unit Tests (Frontend)
    needs: changes
    if: ${{ needs.changes.outputs.sut == 'true' || needs.changes.outputs.global == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sut/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sut/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  # ============================================
  # INTEGRATION TESTS - Run on PR + main/develop
  # ============================================
  integration-tests:
    name: Integration Tests
    needs: [changes, unit-backend, unit-frontend]
    if: |
      always() &&
      (needs.unit-backend.result == 'success' || needs.unit-backend.result == 'skipped') &&
      (needs.unit-frontend.result == 'success' || needs.unit-frontend.result == 'skipped') &&
      (needs.changes.outputs.sut == 'true' || needs.changes.outputs.global == 'true' || github.event_name == 'schedule') &&
      (github.event_name == 'pull_request' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Create k3d cluster
        run: |
          k3d cluster create $K3D_CLUSTER \
            --no-lb \
            --wait \
            --timeout 120s

      - name: Build Docker images
        run: |
          docker build -t backend:ci sut/backend
          docker build -t auth-service:ci sut/auth-service
          docker build -t frontend:ci sut/frontend

      - name: Import images to k3d
        run: |
          k3d image import backend:ci auth-service:ci frontend:ci -c $K3D_CLUSTER

      - name: Deploy SUT to k3d
        run: |
          kubectl apply -k sut/k8s/overlays/ci
          
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres-main -n sut --timeout=120s
          kubectl wait --for=condition=ready pod -l app=postgres-auth -n sut --timeout=120s
          
          echo "Waiting for deployments to be ready..."
          kubectl wait --for=condition=available deployment/backend -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/auth-service -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/frontend -n sut --timeout=120s
          
          echo "All pods ready!"
          kubectl get pods -n sut

      - name: Start port forwards
        run: |
          # Start port-forwards with retry logic
          for svc in "backend:8000:8000" "auth-service:8001:8001" "frontend:5173:80"; do
            IFS=':' read -r name local_port svc_port <<< "$svc"
            kubectl port-forward -n sut svc/$name $local_port:$svc_port &
          done
          
          # Wait for services to be accessible
          echo "Waiting for backend health..."
          timeout 60 bash -c 'until curl -sf http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for auth-service health..."
          timeout 60 bash -c 'until curl -sf http://localhost:8001/health > /dev/null 2>&1; do sleep 2; done'
          echo "Auth-service ready!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run integration tests
        run: |
          cd sut/backend
          pip install -r requirements.txt
          pip install pytest
          pytest tests/integration -v --tb=short

      - name: Delete k3d cluster
        if: always()
        run: |
          k3d cluster delete $K3D_CLUSTER || true

  # ============================================
  # E2E SMOKE TESTS - Run on PR only (<5 min)
  # ============================================
  e2e-smoke:
    name: E2E Smoke Tests
    needs: [changes, integration-tests]
    if: |
      always() &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      (needs.changes.outputs.sut == 'true' || needs.changes.outputs.test-automation == 'true' || needs.changes.outputs.global == 'true') &&
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Create k3d cluster
        run: |
          k3d cluster create $K3D_CLUSTER \
            --no-lb \
            --wait \
            --timeout 120s

      - name: Build Docker images
        run: |
          docker build -t backend:ci sut/backend
          docker build -t auth-service:ci sut/auth-service
          docker build -t frontend:ci sut/frontend

      - name: Import images to k3d
        run: |
          k3d image import backend:ci auth-service:ci frontend:ci -c $K3D_CLUSTER

      - name: Deploy SUT to k3d
        run: |
          kubectl apply -k sut/k8s/overlays/ci
          
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres-main -n sut --timeout=120s
          kubectl wait --for=condition=ready pod -l app=postgres-auth -n sut --timeout=120s
          
          echo "Waiting for deployments to be ready..."
          kubectl wait --for=condition=available deployment/backend -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/auth-service -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/frontend -n sut --timeout=120s
          
          echo "All pods ready!"
          kubectl get pods -n sut

      - name: Start port forwards
        run: |
          # Start port-forwards with retry logic
          for svc in "backend:8000:8000" "auth-service:8001:8001" "frontend:5173:80"; do
            IFS=':' read -r name local_port svc_port <<< "$svc"
            kubectl port-forward -n sut svc/$name $local_port:$svc_port &
          done
          
          # Wait for all services to be accessible
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:8000/api/products > /dev/null 2>&1; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for auth-service..."
          timeout 60 bash -c 'until curl -sf http://localhost:8001/health > /dev/null 2>&1; do sleep 2; done'
          echo "Auth-service ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install test dependencies
        run: |
          cd test-automation
          npm ci

      - name: Install Playwright browsers
        run: |
          cd test-automation
          npx playwright install --with-deps chromium

      - name: Seed test data
        run: |
          kubectl exec -n sut deployment/backend -- python -m app.db.seed

      - name: Run smoke tests
        run: |
          cd test-automation
          npx playwright test --grep @smoke --reporter=github,html
        env:
          BASE_URL: http://localhost:5173
          TEST_REPORTER_URL: ${{ secrets.TEST_REPORTER_URL }}

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: test-automation/playwright-report/
          retention-days: 7

      - name: Delete k3d cluster
        if: always()
        run: |
          k3d cluster delete $K3D_CLUSTER || true

  # ============================================
  # E2E FULL TESTS - Run on merge + nightly
  # ============================================
  e2e-full:
    name: E2E Full Tests
    needs: [changes, integration-tests]
    if: |
      always() &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      (needs.changes.outputs.sut == 'true' || needs.changes.outputs.test-automation == 'true' || needs.changes.outputs.global == 'true' || github.event_name == 'schedule') &&
      (github.event_name == 'schedule' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Create k3d cluster
        run: |
          k3d cluster create $K3D_CLUSTER \
            --no-lb \
            --wait \
            --timeout 120s

      - name: Build Docker images
        run: |
          docker build -t backend:ci sut/backend
          docker build -t auth-service:ci sut/auth-service
          docker build -t frontend:ci sut/frontend

      - name: Import images to k3d
        run: |
          k3d image import backend:ci auth-service:ci frontend:ci -c $K3D_CLUSTER

      - name: Deploy SUT to k3d
        run: |
          kubectl apply -k sut/k8s/overlays/ci
          
          echo "Waiting for databases to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres-main -n sut --timeout=120s
          kubectl wait --for=condition=ready pod -l app=postgres-auth -n sut --timeout=120s
          
          echo "Waiting for deployments to be ready..."
          kubectl wait --for=condition=available deployment/backend -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/auth-service -n sut --timeout=120s
          kubectl wait --for=condition=available deployment/frontend -n sut --timeout=120s
          
          echo "All pods ready!"
          kubectl get pods -n sut

      - name: Start port forwards
        run: |
          # Start port-forwards with retry logic
          for svc in "backend:8000:8000" "auth-service:8001:8001" "frontend:5173:80"; do
            IFS=':' read -r name local_port svc_port <<< "$svc"
            kubectl port-forward -n sut svc/$name $local_port:$svc_port &
          done
          
          # Wait for all services to be accessible
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:8000/api/products > /dev/null 2>&1; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for auth-service..."
          timeout 60 bash -c 'until curl -sf http://localhost:8001/health > /dev/null 2>&1; do sleep 2; done'
          echo "Auth-service ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install test dependencies
        run: |
          cd test-automation
          npm ci

      - name: Install Playwright browsers
        run: |
          cd test-automation
          npx playwright install --with-deps chromium

      - name: Seed test data
        run: |
          kubectl exec -n sut deployment/backend -- python -m app.db.seed

      - name: Run full E2E tests
        run: |
          cd test-automation
          npx playwright test --reporter=github,html
        env:
          BASE_URL: http://localhost:5173
          TEST_REPORTER_URL: ${{ secrets.TEST_REPORTER_URL }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-automation/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-automation/test-results/
          retention-days: 7

      - name: Delete k3d cluster
        if: always()
        run: |
          k3d cluster delete $K3D_CLUSTER || true

  # ============================================
  # SKIP REPORTERS - Report success when jobs are skipped
  # ============================================
  # These companion jobs ensure branch protection passes when
  # conditional jobs are skipped due to path filtering.

  unit-backend-skipped:
    name: Unit Tests (Backend)
    needs: changes
    if: ${{ needs.changes.outputs.sut != 'true' && needs.changes.outputs.global != 'true' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipped - no relevant changes to sut/ or global files"

  unit-frontend-skipped:
    name: Unit Tests (Frontend)
    needs: changes
    if: ${{ needs.changes.outputs.sut != 'true' && needs.changes.outputs.global != 'true' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipped - no relevant changes to sut/ or global files"

  integration-tests-skipped:
    name: Integration Tests
    needs: changes
    if: ${{ needs.changes.outputs.sut != 'true' && needs.changes.outputs.global != 'true' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipped - no relevant changes to sut/ or global files"

  e2e-smoke-skipped:
    name: E2E Smoke Tests
    needs: changes
    if: |
      (needs.changes.outputs.sut != 'true' && needs.changes.outputs.test-automation != 'true' && needs.changes.outputs.global != 'true') ||
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipped - no relevant changes or not a pull request"

  e2e-full-skipped:
    name: E2E Full Tests
    needs: changes
    if: |
      (needs.changes.outputs.sut != 'true' && needs.changes.outputs.test-automation != 'true' && needs.changes.outputs.global != 'true' && github.event_name != 'schedule') ||
      (github.event_name != 'schedule' && !(github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')))
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipped - no relevant changes or not a merge/scheduled run"
