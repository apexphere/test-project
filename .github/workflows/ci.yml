name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 14 * * *'  # 2 AM NZST (14:00 UTC)

env:
  BASE_URL: http://localhost:5173
  AUTH_URL: http://localhost:8001

jobs:
  # ============================================
  # UNIT TESTS - Run on every push (<2 min)
  # ============================================
  unit-backend:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sut/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

  unit-frontend:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sut/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sut/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  # ============================================
  # INTEGRATION TESTS - Run on PR + main/develop
  # ============================================
  integration-tests:
    name: Integration Tests
    needs: [unit-backend, unit-frontend]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null 2>&1 || curl -s http://localhost:8000/api/products > /dev/null 2>&1; do sleep 2; done'
          echo "Backend ready!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run integration tests
        run: |
          cd sut/backend
          pip install -r requirements.txt
          pip install pytest
          pytest tests/integration -v --tb=short

      - name: Stop services
        if: always()
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml down -v

  # ============================================
  # E2E SMOKE TESTS - Run on PR only (<5 min)
  # ============================================
  e2e-smoke:
    name: E2E Smoke Tests
    needs: [integration-tests]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start SUT containers
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for SUT to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/api/products > /dev/null; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 2; done'
          echo "Frontend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install test dependencies
        run: |
          cd test-automation
          npm ci

      - name: Install Playwright browsers
        run: |
          cd test-automation
          npx playwright install --with-deps chromium

      - name: Seed test data
        run: |
          docker compose -f sut/docker-compose.ci.yml exec -T backend python -m app.db.seed

      - name: Run smoke tests
        run: |
          cd test-automation
          npx playwright test --grep @smoke --reporter=github,html
        env:
          BASE_URL: http://localhost:5173
          TEST_REPORTER_URL: ${{ secrets.TEST_REPORTER_URL }}

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: test-automation/playwright-report/
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml down -v

  # ============================================
  # E2E FULL TESTS - Run on merge + nightly
  # ============================================
  e2e-full:
    name: E2E Full Tests
    needs: [integration-tests]
    if: |
      github.event_name == 'schedule' || 
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start SUT containers
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for SUT to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/api/products > /dev/null; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 2; done'
          echo "Frontend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install test dependencies
        run: |
          cd test-automation
          npm ci

      - name: Install Playwright browsers
        run: |
          cd test-automation
          npx playwright install --with-deps chromium

      - name: Seed test data
        run: |
          docker compose -f sut/docker-compose.ci.yml exec -T backend python -m app.db.seed

      - name: Run full E2E tests
        run: |
          cd test-automation
          npx playwright test --reporter=github,html
        env:
          BASE_URL: http://localhost:5173
          TEST_REPORTER_URL: ${{ secrets.TEST_REPORTER_URL }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-automation/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-automation/test-results/
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml down -v
