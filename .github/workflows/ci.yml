name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start SUT containers
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml up -d --build
          
      - name: Wait for SUT to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/api/products > /dev/null; do sleep 2; done'
          echo "Backend ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 2; done'
          echo "Frontend ready!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install test dependencies
        run: |
          cd test-automation
          npm ci

      - name: Install Playwright browsers
        run: |
          cd test-automation
          npx playwright install --with-deps chromium

      - name: Seed database
        run: |
          docker compose -f sut/docker-compose.ci.yml exec -T backend python -m app.db.seed

      - name: Run Playwright tests
        run: |
          cd test-automation
          npx playwright test --reporter=github,html
        env:
          BASE_URL: http://localhost:5173

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-automation/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-automation/test-results/
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          cd sut
          docker compose -f docker-compose.ci.yml down -v
