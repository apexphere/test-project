version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reporter
      POSTGRES_PASSWORD: reporter
      POSTGRES_DB: test_reporter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reporter -d test_reporter"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://reporter:reporter@postgres:5432/test_reporter
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Development server with hot reload
  server-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run db:migrate && pnpm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgres://reporter:reporter@postgres:5432/test_reporter
      NODE_ENV: development
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  # Dashboard development server
  dashboard-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - dashboard_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:3000
    profiles:
      - dev

  # Production dashboard (static files served by nginx)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://server:3000
    depends_on:
      - server
    profiles:
      - prod

volumes:
  postgres_data:
  server_node_modules:
  dashboard_node_modules:
