# Docker Compose for integration tests
# Use: docker-compose -f docker-compose.test.yml -p test-reporter-test up -d

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reporter
      POSTGRES_PASSWORD: reporter
      POSTGRES_DB: test_reporter_test
    ports:
      - "5434:5432"
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for speed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reporter -d test_reporter_test"]
      interval: 2s
      timeout: 5s
      retries: 10
