apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: sut
  annotations:
    config.kubernetes.io/local-config: "true"
    # IMPORTANT: Replace secret_key with a strong random value before deploying!
    # Generate with: openssl rand -base64 48
    # The application will refuse to start with weak/placeholder secrets.
    config.kubernetes.io/needs-update: "secret_key must be replaced with a strong random value"
type: Opaque
stringData:
  # PLACEHOLDER - Generate with: openssl rand -base64 48
  secret_key: "CHANGEME"
  # PLACEHOLDER - Replace password portion with actual credential
  database_url: "postgresql://postgres:CHANGEME@postgres-main:5432/ecommerce"
