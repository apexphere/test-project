apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: sut
  annotations:
    config.kubernetes.io/local-config: "true"
    # IMPORTANT: Replace secret_key with a strong random value before deploying!
    # Generate with: openssl rand -base64 48
    # The application will refuse to start with weak/placeholder secrets.
    config.kubernetes.io/needs-update: "secret_key must be replaced with a strong random value"
type: Opaque
stringData:
  # REPLACE THIS VALUE - app will fail to start with this placeholder
  # Generate a secure key: openssl rand -base64 48
  secret_key: "REPLACE-ME-WITH-STRONG-SECRET-min-32-chars"
  database_url: "postgresql://postgres:REPLACE-ME@postgres-main:5432/ecommerce"
