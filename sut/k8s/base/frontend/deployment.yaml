apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sut
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: frontend:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          # Note: VITE_* env vars are baked at build time.
          # API URLs are set via docker build args (--build-arg),
          # not via runtime env. See local-setup.sh for usage.
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: node-cache
              mountPath: /home/node/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: node-cache
          emptyDir: {}
