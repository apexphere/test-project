apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Local development overlay for k3d

resources:
  - ../../base

# Patches for local development
patches:
  # Reduce replicas for local dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: auth-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend

# Local image configuration (built with k3d image import)
images:
  - name: auth-service
    newName: auth-service
    newTag: local
  - name: backend
    newName: backend
    newTag: local
  - name: frontend
    newName: frontend
    newTag: local
