apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# CI overlay for kind clusters

resources:
  - ../../base

# Patches for CI
patches:
  # Override base secrets with CI test credentials
  - path: secrets-ci.yaml
  # Remove local-config annotation from secrets so they're included in CI output
  - patch: |-
      - op: remove
        path: /metadata/annotations/config.kubernetes.io~1local-config
    target:
      kind: Secret
  # Single replica in CI
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      # Disable Python bytecode cache for readOnlyRootFilesystem
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PYTHONDONTWRITEBYTECODE
          value: "1"
      # Relax runAsNonRoot for CI - image USER may not have consistent UID
      - op: replace
        path: /spec/template/spec/securityContext/runAsNonRoot
        value: false
    target:
      kind: Deployment
      name: auth-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      # Disable Python bytecode cache for readOnlyRootFilesystem
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PYTHONDONTWRITEBYTECODE
          value: "1"
      # Relax runAsNonRoot for CI - image USER may not have consistent UID
      - op: replace
        path: /spec/template/spec/securityContext/runAsNonRoot
        value: false
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      # Relax runAsNonRoot for CI - node:alpine USER is UID 1000 but verification can timeout
      - op: replace
        path: /spec/template/spec/securityContext/runAsNonRoot
        value: false
    target:
      kind: Deployment
      name: frontend
  # Vite dev server needs more resources than production builds
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
    target:
      kind: Deployment
      name: frontend

  # Use emptyDir for postgres in CI (no PVC needed)
  # Also relax securityContext - postgres needs root for initialization
  - patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: data
            emptyDir: {}
      - op: replace
        path: /spec/template/spec/securityContext
        value:
          fsGroup: 70
      - op: remove
        path: /spec/template/spec/containers/0/securityContext
    target:
      kind: StatefulSet
      name: postgres-main
  - patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: data
            emptyDir: {}
      - op: replace
        path: /spec/template/spec/securityContext
        value:
          fsGroup: 70
      - op: remove
        path: /spec/template/spec/containers/0/securityContext
    target:
      kind: StatefulSet
      name: postgres-auth

# CI image configuration (built and loaded into kind)
images:
  - name: auth-service
    newName: auth-service
    newTag: ci
  - name: backend
    newName: backend
    newTag: ci
  - name: frontend
    newName: frontend
    newTag: ci
